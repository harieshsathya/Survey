<html>
  <body>
    <H1><center> Survey Elephant </center></H1>
    <form name="view_my_survey" method="get" action="/view_my_survey">
    <font color="Green"><b>Published Surveys</b></font><br>
    {% for survey in surveys %}
      {% ifequal survey.status "complete" %}
        <input type="radio" name="group1" value="{{ survey.date }}"> {{ survey.survey_name }} <br>
      {% endifequal %}
    {% endfor %}
    <input type="submit" value="View Survey"><br>
    <a href="{{ url }}">{{ url_linktext }}</a><br>
  </body>
</html>
