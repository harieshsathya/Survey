<html>
  <head>
    <script type="text/javascript">
      function validate()
      {
        option = document.forms["survey"]["survey_name"].value;
        if(option == null || option == "")
        {
          alert("Need to enter a name for the survey");
          return false;
        }

      }
    </script>
  </head>
  <body>
    <H1><center> Survey Elephant </center></H1>
    <form name="survey" action="/add_survey" method="get" onsubmit="return validate()">
    Survey Name: <input type="text" name="survey_name" maxlength="500" size="25"><br>
    Expires in (days):
    <select name="expiry">
    <option value="no">No expiry</option>
    <option value="one">1</option>
    <option value="one">2</option>
    <option value="one">3</option>
    <option value="one">4</option>
    <option value="one">5</option>
    <option value="one">6</option>
    <option value="one">7</option>
    <option value="one">8</option>
    <option value="one">9</option>
    <option value="one">10</option>
    </select><br>
    <input type="submit" value="Next>>">
    <br><br>
    <a href="/">Home</a><br>
    <a href="{{ url }}">{{ url_linktext }}</a><br>
  </body>
</html>
